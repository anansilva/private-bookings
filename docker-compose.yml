version: "3.9"
services:
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/app
      - bundler_gems:/usr/local/bundle
      - yarn_cache:/app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - redis
      - db
    stdin_open: true
    tty: true
    env_file:
      - .env

  db:
    image: postgres
    volumes:
      - postgres:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: password

  redis:
    image: redis
    ports:
      - "6379:6379"

  sidekiq:
    build: .
    command: bundle exec sidekiq
    volumes:
      - .:/app
    depends_on:
      - redis
    env_file:
      - .env

volumes:
  postgres:
  bundler_gems:
  yarn_cache:
